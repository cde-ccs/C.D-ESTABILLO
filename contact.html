    <section style="padding:40px; max-width:600px; margin:auto;">
        <h1>Contact Me</h1>
        <p>If you'd like to get in touch, please fill out the form below.</p>

        <div id="error-message" style="display:none; color:#8b1a1a; background:#ffd1d1; padding:10px; border-radius:8px; margin-bottom:15px;"></div>

        <form onsubmit="return validateForm()">
            <label>Name:</label>
            <input type="text" id="name" style="width:100%; padding:10px; margin-bottom:15px;">

            <label>Email:</label>
            <input type="email" id="email" style="width:100%; padding:10px; margin-bottom:15px;">

            <label>Message:</label>
            <textarea id="message" rows="5" style="width:100%; padding:10px;"></textarea>

            <button type="submit" style="margin-top:15px; padding:10px 20px; background:#803148; color:white; border:none; border-radius:8px; cursor:pointer;">Send</button>
        </form>
    </section>
